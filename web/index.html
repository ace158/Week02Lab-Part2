<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Arithmetic Calculator</title>
        
    </head>
    <body>
        <form action="ArithmeticCalculatorServlet" method="post" name="f1">
            <table>
                <tr><td>
                        First Number:<input type="text" name="t1"/></td>
                </tr>
                <tr><td>
                        Second Number:<input type="text" name="t2"/></td>
                </tr>
                <tr>
                    <td>
                        <select name="opr">
                            <option value="+"></option>
                            <option value="-"></option>
                            <option value="*"></option>
                            <option value="%"></option>
                        </select>
                <tr><td><input type="submit" value="Submit" /></td></tr>
            </table>
        </form>
        <h1>Arithmetic Calculator</h1>
                            
    </body>
</html>
